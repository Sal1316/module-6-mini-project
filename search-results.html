<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Library of Congress Search Engine</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous" />
      <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
      <section class="container-fluid">
            <div class="row">
                  <aside class="col-12 col-md-3">
                        <h2>Library of Congress Search Engine</h2>
                        <form id="search-form">
                              <div class="mb-3">
                                    <input class="form-control" type="text" id="search-input" name="search"
                                          placeholder="search!" />
                              </div>
                              <div class="mb-3">
                                    <select type="text" class="form-control" id="format" name="format">
                                          <option value="">Select a format...</option>
                                          <option value="maps">Maps</option>
                                          <option value="audio">Audio</option>
                                          <option value="photos">Photos</option>
                                          <option value="manuscripts">Manuscripts</option>
                                          <option value="newspaper">Newspaper</option>
                                          <option value="maps">Maps</option>
                                          <option value="film-and-videos">Films and Videos</option>
                                          <option value="notated-music">Notated Music</option>
                                          <option value="websites">Websites</option>
                                    </select>
                              </div>
                              <div class="mb-2">
                                    <button type="submit" class="btn btn-primary w-100">Search</button>
                                    <!-- w-100 fills 100% of the width -->
                            </div>
                              <div class="mb-2">
                                    <button id="back-btn" class="btn btn-danger w-100">Go Back</button>
                              </div>
                  </aside>
                  <main class="col-12 col-md-9">
                        <h2>Showing results for "<span id="search-term"></span>"</h2>
                        <div id="search-results">
                              <!-- <div class="card">
                                    <div class="card-body">
                                          <h5 class="card-title">test</h5>
                                          <p class="card-text">some text..</p>
                                          <a href="#" class="btn btn-primary">Go somewhere</a>
                                    </div>
                              </div> -->
                        
                        </div>
                  </main>
            </div>
      </section>

      <!-- jquery CDN -->
      <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
      <!-- boostrap CDN -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
      <script src="./assets/js/search-results.js"></script>
</body>

</html>
